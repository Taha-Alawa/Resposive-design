<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <title>Landing Page</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/Resposiveimg/logo.svg" alt="logo">
      <h4 class="logo">Three Dots</h4>
    </div>
    
    <nav>
      <ul class="nav-links">
        <li><a class="nav-link" href="#">Specs</a></li>
        <li><a class="nav-link" href="#">Products</a></li>
        <li><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="cart">
      <img src="/Resposiveimg/cart.svg" alt="cart">
    </div>
  </header>
<!-- this project work 100% on 480px - up -->
  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Laptop for the future</h1>
          <p>
            The new 14 inch bezeless display oferring a 4k
            display with touch screen.
          </p>
        </div>
        <div class="cta">
          <button class="cta-select">14 Inch</button>
          <button class="cta-add">Add To Cart</button>
        </div>
      </div>
      <div class="cover">
        <img src="/Resposiveimg/matebook.png" alt="matebook">
      </div>
    </section>

    <div class="laptop-select">
      <img src="/Resposiveimg/arrow-left.svg" alt="">
      <img src="/Resposiveimg/dot.svg" alt="">
      <img src="/Resposiveimg/dot-full.svg" alt="">
      <img src="/Resposiveimg/dot-full.svg" alt="">
      <img src="/Resposiveimg/arrow-right.svg" alt="">
    </div>

    <img class="big-sircle" src="/Resposiveimg/big-eclipse.svg" alt="">
    <img class="mid-sircle" src="/Resposiveimg/mid-eclipse.svg" alt="">
    <img class="small-sircle" src="/Resposiveimg/small-eclipse.svg" alt="">
  </main>
</body>
</html>
